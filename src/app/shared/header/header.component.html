<header>
    <div class="hd-img-logo">
        <div class="hd-hamburger">
            <label for="check">
                <input type="checkbox" id="check" (change)="onOpenMenu($event)"/> 
                <span></span>
                <span></span>
                <span></span>
            </label>
        </div>
    </div>

        </a>
